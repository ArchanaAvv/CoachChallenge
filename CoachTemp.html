<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.bgImage{				
				background-image: url("http://smashingyolo.com/wp-content/uploads/2014/08/Grass-Textures-for-Designers8.jpg");
				color: white;
			}
			.row1, .row3, .row4, .row5, .row6, .goalImg{
				text-align: center;
			}
			.marginTop{
				position: relative;
				margin-top: 15px;
				margin-bottom: 10px;
			}
			.player{
				display: inline-block;
				text-align: center;
				width: 100px;								
				border-radius: 5px;
				position: relative;
			}		
			.player:hover{
				cursor: pointer;
				box-shadow: 0px 0px 30px black;
			}
			.player img{
				width: 70px;
			}
			.goalImg img{
				max-height: 150px;
				width: 500px;
			}
			.row8{
				text-align:center; 
				margin-top: 70px;
			}
			.row7{
				position: relative;
				margin-top: -10px;
			}
			.middleLine{
				height:2px; 
				width: 100%; 
				background-color:white;
			}
			.jason{
				float: right; 
				position:absolute; 
				right: 15%
			}
			.dez{
				position: absolute; 
				left: 10px;
			}
		</style>
	</head>
	<body>
		<div class='bgImage'>
			<div class="goalImg">

			</div>

			</div>
